<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Seminar Nasional</title>
    <!-- Pastikan link ke Google Fonts sudah benar -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link ke file CSS baru -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <header>
            <h1>Pendaftaran Seminar Nasional</h1>
        </header>
        
        <!-- Menggunakan kelas .card dari desain Anda -->
        <div class="card">
            <h2>Formulir Pendaftaran</h2>
            <form id="formPendaftaran">
                <div class="form-group">
                    <label for="namaLengkap">Nama Lengkap</label>
                    <input type="text" id="namaLengkap" name="namaLengkap" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="instansi">Instansi</label>
                    <input type="text" id="instansi" name="instansi" required>
                </div>
                
                <div class="form-group">
                    <label for="topik">Pilihan Topik Seminar</label>
                    <select id="topik" name="topik" required>
                        <option value="">Memuat topik...</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Metode Pembayaran</label>
                    <div class="radio-group">
                        <label><input type="radio" name="metodePembayaran" value="Transfer Bank" required> Transfer Bank</label>
                        <label><input type="radio" name="metodePembayaran" value="Kartu Kredit"> Kartu Kredit</label>
                        <label><input type="radio" name="metodePembayaran" value="E-Wallet"> E-Wallet</label>
                    </div>
                </div>
                
                <!-- Menggunakan kelas .btn .btn-primary dari desain Anda -->
                <button type="submit" class="btn btn-primary">Daftar Sekarang</button>
            </form>
            <!-- Pesan konfirmasi akan muncul di sini -->
            <div id="pesanKonfirmasi" class="pesan"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
